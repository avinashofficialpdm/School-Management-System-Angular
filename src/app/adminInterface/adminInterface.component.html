
<app-adminNavbar></app-adminNavbar>

<h1 class="text-center mat-display-2 mt-5 m-3">Students List</h1>
<div class="container">
  <div class="row m-5">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Name</th>
          <th>Class</th>
          <th>Divison</th>
          <th>Subject</th>
          <th>Gender</th>
        </tr>
        
      </thead>
      <tbody>
        <tr *ngFor="let item of studentsList">
          <td>{{item.name}}</td>
          <td>{{item.class}}</td>
          <td>{{item.division}}</td>
          <td>{{item.subject}}</td>
          <td>{{item.gender}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
